<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Регистрация</h1>
        </div>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <h2>Регистрация</h2>
                <form onsubmit="return handleRegister(event)">
                    <input type="text" placeholder="Имя" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="btn">Зарегистрироваться</button>
                </form>
                <p>Уже есть аккаунт? <a href="login.html">Войдите</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Учебный Видеохостинг ГБПОУ КАИТ20</p>
        </div>
    </footer>

    <script>
        function handleRegister(event) {
            event.preventDefault();
            // Здесь вы можете добавить логику для регистрации пользователя
            alert("Регистрация выполнена!");
            // После успешной регистрации можно обновить имя пользователя на главной странице
            localStorage.setItem("username", "ИмяПользователя"); // Замените на реальное имя
            window.location.href = "index.html"; // Перенаправление на главную страницу
        }
        // Обновление имени пользователя на главной странице
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem("username");
            if (username) {
                document.getElementById("username").textContent = username;
            }
        });
    </script>
</body>
</html>
