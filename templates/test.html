        let selectedAnswers = {};

        function selectOption(questionIndex, option) {
            selectedAnswers[questionIndex] = option;
            
            // Убираем выделение с других вариантов
            const questionDivs = document.querySelectorAll(`#questions > div:nth-child(${questionIndex + 1}) .custom-radio`);
            questionDivs.forEach(div => {
                div.classList.remove('selected');
            });
            
            // Добавляем выделение к выбранному варианту
            const selectedDiv = Array.from(questionDivs).find(div => div.innerText === option);
            if (selectedDiv) {
                selectedDiv.classList.add('selected');
            }
        }

        // Функция для загрузки вопросов в зависимости от выбранной темы
        function loadQuestions() {
            const selectedTopic = document.getElementById('courseSelect').value;
            const questionsContainer = document.getElementById('questions');
            const testTitle = document.getElementById('testTitle'); // Получаем элемент заголовка
            questionsContainer.innerHTML = ''; // Очистка предыдущих вопросов

            if (selectedTopic) {
                // Обновляем заголовок на выбранную тему
                testTitle.innerText = `Тема: ${selectedTopic}`; 

                const questions = questionsData[selectedTopic];
                questions.forEach((q, index) => {
                    const questionElement = document.createElement('div');
                    questionElement.innerHTML = `<h3>${index + 1}. ${q.question}</h3>`;
                    q.options.forEach(option => {
                        questionElement.innerHTML += `
                            <div class="custom-radio" onclick="selectOption(${index}, '${option}')">
                                <span>${option}</span>
                            </div>
                        `;
                    });
                    questionsContainer.appendChild(questionElement);
                });
                // Скрыть выпадающий список после выбора темы
                document.getElementById('courseSelect').style.display = 'none';
            }
        }

        function submitTest() {
            let score = 0;
            const selectedTopic = document.getElementById('courseSelect').value;

            // Проверяем, выбрана ли тема
            if (!selectedTopic || !questionsData[selectedTopic]) {
                alert("Пожалуйста, выберите тему.");
                return; // Прекращаем выполнение функции
            }

            const questions = questionsData[selectedTopic];

            // Проверяем, отвечены ли все вопросы
            for (let i = 0; i < questions.length; i++) {
                if (!selectedAnswers[i]) {
                    alert("Пожалуйста, ответьте на все вопросы перед отправкой теста.");
                    return; // Прекращаем выполнение функции
                }
            }

            // Если все вопросы отвечены, подсчитываем баллы
            questions.forEach((q, index) => {
                const selectedOption = selectedAnswers[index];
                if (selectedOption === q.answer) {
                    score++;
                }
            });

            console.log('Отправка данных на сервер:', {
                username: '{{ session.get("username") }}',
                course: selectedTopic,
                score: score
            });

            fetch('/submit_test', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: '{{ session.get("username") }}',
                    course: selectedTopic,
                    score: score
                }),
            })
            .then(response => response.json())
            .then(data => {
                console.log("Ответ от сервера:", data);
                if (data.result_id) {
                    window.location.href = `/student_result/${data.result_id}`; 
                } else {
                    alert("Не удалось получить ID результата.");
                }
            })
            .catch((error) => {
                console.error('Ошибка:', error);
                alert('Произошла ошибка при отправке теста. Пожалуйста, попробуйте еще раз.');
            });
        }
