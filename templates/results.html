<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Учебный Видеохостинг ГБПОУ КАИТ20</title>
    <link rel="icon" type="image/png" href="{{ url_for('images', filename='icon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='test.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <h2 class="results-title">Результаты тестов студентов</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Имя студента</th>
                <th>Курс</th>
                <th>Баллы</th>
                <th>Дата</th>
                <th>Действия</th>
            </tr>
        </thead>
        <tbody>
            {% for result in results %}
            <tr>
                <td>{{ result.id }}</td>
                <td>{{ result.username }}</td>
                <td>{{ result.course }}</td>
                <td>{{ result.score }}</td>
                <td>{{ result.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</td>
                <td>
                    <form action="{{ url_for('delete_result', result_id=result.id) }}" method="POST" style="display:inline;">
                        <button type="submit" 
                                style="margin-top: 10px; padding: 10px 20px; font-family: 'PT Serif Caption', serif; background-color: #6a0a9d; color: white; border: none; border-radius: 5px; font-size: 1.1em; cursor: pointer; transition: background-color 0.3s, transform 0.3s;"
                                onclick="return confirm('Вы уверены, что хотите удалить этот результат?');">
                            Удалить
                        </button>
                    </form>                    
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    {% include 'footer.html' %}
</body>
</html>
