<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="icon" type="image/png" href="{{ url_for('images', filename='icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='additional_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='media.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='toggle_password.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="form-container animate">
            <h2>Регистрация</h2>
            {% with messages = get_flashed_messages() %}
              {% if messages %}
                <ul>
                {% for message in messages %}
                  <li>{{ message }}</li>
                {% endfor %}
                </ul>
              {% endif %}
            {% endwith %}
            <form method="POST">
              <input type="text" name="username" placeholder="Имя пользователя" required>
              <input type="text" name="login" placeholder="Email" required>
          
              <div class="password-container">
                  <input type="password" id="password" name="password" placeholder="Пароль" required>
                  <button type="button" class="toggle-password" onclick="togglePassword('password')">
                        <i class="fas fa-eye" id="eye-icon"></i>
                  </button>
              </div>               
              <div class="password-container">
                <input type="password" id="password_confirm" name="password_confirm" placeholder="Подтверждение пароля" required>
                <button type="button" class="toggle-password" onclick="togglePassword('password_confirm')">
                  <i class="fas fa-eye" id="eye-icon"></i>
                </button>
              </div>                               

              <label for="role">Выберите роль:</label>
                <select name="role" class="role-select" required>
                  <option value="student">Студент</option>
                  <option value="teacher">Преподаватель</option>
                  <option value="admin">Администратор</option>
                </select>

              <button type="submit" class="btn">Зарегистрироваться</button>
	          </form>
                                  
            <p>Уже есть аккаунт? <a href="{{ url_for('login') }}">Войдите</a></p>
        </div>
    </main>
    {% include 'footer.html' %}
</body>
</html>
