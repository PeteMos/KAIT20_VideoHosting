<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Запрос сброса пароля</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Запрос сброса пароля</h1>
            <p>Введите ваш email, и мы отправим вам инструкции для сброса пароля.</p>
            <form action="{{ url_for('reset_password_request') }}" method="POST">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="btn">Отправить запрос</button>
            </form>
            <div class="links">
                <a href="{{ url_for('login') }}">Вернуться к входу</a>
            </div>
        </div>
    </div>
</body>
</html>
