<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Смена Email</title>
    <link rel="icon" type="image/png" href="{{ url_for('images', filename='icon.png') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='additional_styles.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='media.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Serif+Caption:ital@0;1&display=swap" rel="stylesheet">
</head>
<body>
    {% include 'header.html' %}
    <main>
        <div class="form-container animate">
            <h2>Смена Email</h2>
            {% with messages = get_flashed_messages() %}
                {% if messages %}
                    <ul>
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}
            <form method="POST">
                <div class="email-container animate">
                    <input type="email" id="current_email" name="current_email" placeholder="Текущий Email" required>
                </div>
                <div class="email-container">
                    <input type="email" id="new_email" name="new_email" placeholder="Новый Email" required>
                </div>
                <div class="email-container">
                    <input type="email" id="confirm_email" name="confirm_email" placeholder="Подтверждение Email" required>
                </div>
                <button type="submit" class="btn">Сменить Email</button>
            </form>
        </div>
    </main>
    {% include 'footer.html' %}
</body>
</html>
