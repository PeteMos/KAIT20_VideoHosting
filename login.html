<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Авторизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Авторизация</h1>
        </div>
    </header>

    <main>
        <section class="auth">
            <div class="container">
                <h2>Вход</h2>
                <form onsubmit="return handleLogin(event)">
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Пароль" required>
                    <button type="submit" class="btn">Войти</button>
                </form>
                <p>Нет аккаунта? <a href="register.html">Зарегистрируйтесь</a></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Учебный Видеохостинг ГБПОУ КАИТ20</p>
        </div>
    </footer>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Здесь вы можете добавить логику для проверки логина
            alert("Вход выполнен!");
            // После успешного входа можно обновить имя пользователя на главной странице
            localStorage.setItem("username", "ИмяПользователя"); // Замените на реальное имя
            window.location.href = "index.html"; // Перенаправление на главную страницу
        }
    </script>
</body>
</html>
